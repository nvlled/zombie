<style>
.cube { 
    margin: 2px; display: inline-block; width: 50px; height: 50px; 
    border-radius: 5px;
        opacity: 0.7;
}
.red { background-color: red; }
.green { background-color: green; }
.blue { background-color: blue; }
body {
    margin: 20px;
    background-color: #333;
    color: red;
}
</style>
<script>
setTimeout(function() {
    function moveBlock(block) {
        block.style.position = "absolute";
        var x = 50 + Math.random()*150;
        var y = 50 + Math.random()*150;
        setInterval(function() {
            block.style.top = (y+=-0.5+Math.random()*1.5)+"px";
            block.style.left = (x+=-0.5+Math.random()*1.5)+"px";
        }, 150);
    }
    var blocks = document.querySelectorAll(".cube");
    for (var i = 0; i < blocks.length; i++) {
        moveBlock(blocks[i]);
    }
}, 1500);
</script>
